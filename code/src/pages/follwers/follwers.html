<ion-header>

  <ion-navbar>
    <ion-title>Follwers</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>
        <ng-container *ngFor="let seq of arrFollowers">
            <ng-container *ngFor="let item of arrUsers">
        <ion-item *ngIf = "seq === item.email">
          <ion-thumbnail item-start>
            <img src="{{item.photo}}">
          </ion-thumbnail>
          <h2>{{ item.firstname }} {{ item.lastname }}</h2>
          <p>{{ item.address }}</p>
        </ion-item>
      </ng-container>
      </ng-container>
      </ion-list>

</ion-content>
